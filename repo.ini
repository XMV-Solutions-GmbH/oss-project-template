# ==============================================================================
# Repository Configuration
# ==============================================================================
#
# This file configures the repository settings for this OSS project.
# Update these values when using this template for a new project.
#
# Usage:
#   1. Clone/fork this template repository
#   2. Update the values below to match your new project
#   3. Run the setup scripts: .github/gh-scripts/assign-repo-to-team.sh
#                             .github/gh-scripts/setup-branch-protection.sh
#
# ==============================================================================

# ------------------------------------------------------------------------------
# Organisation & Repository
# ------------------------------------------------------------------------------

# GitHub organisation name
ORG="XMV-Solutions-GmbH"

# Repository name (the slug of this repo)
REPO="oss-project-template"

# Default branch name
BRANCH="main"

# ------------------------------------------------------------------------------
# Team & Access
# ------------------------------------------------------------------------------

# Team slug that gets write access to the repository
TEAM_SLUG="open-source"

# Optional: Additional users with push access (comma-separated)
# Example: EXTRA_USERS="user1,user2"
EXTRA_USERS=""

# Optional: Additional GitHub Apps with push access (comma-separated)
# Example: EXTRA_APPS="renovate,dependabot"
EXTRA_APPS=""

# ------------------------------------------------------------------------------
# Branch Protection
# ------------------------------------------------------------------------------

# Number of required PR approvals (0 = no approvals required)
REQUIRED_APPROVALS="0"

# Require code owner reviews (true/false)
REQUIRE_CODEOWNER_REVIEWS="true"

# Dismiss stale PR reviews when new commits are pushed (true/false)
DISMISS_STALE_REVIEWS="true"

# Enforce rules for administrators (true/false)
ENFORCE_ADMINS="true"

# Required status checks (space-separated job names from CI workflow)
# These must match the job names in .github/workflows/ci.yml exactly
# Common patterns:
#   Rust:    "fmt clippy test"
#   Node.js: "lint test build"
#   Python:  "lint test"
#   Shell:   "lint test-unit test-integration"
STATUS_CHECKS="lint test"

# ------------------------------------------------------------------------------
# Contact Information
# ------------------------------------------------------------------------------

# Organisation display name
ORG_NAME="XMV Solutions GmbH"

# Contact email for security issues and general enquiries
CONTACT_EMAIL="oss@xmv.de"

# Website URL
WEBSITE_URL="https://xmv.de/en/oss/"

# ------------------------------------------------------------------------------
# Project Metadata
# ------------------------------------------------------------------------------

# Project display name (human-readable)
PROJECT_NAME="OSS Project Template"

# Short description (one line, for badges and package managers)
PROJECT_DESCRIPTION="Production-ready template for AI-assisted open source development"

# Copyright year (or range, e.g., "2024-2026")
COPYRIGHT_YEAR="2026"

# ------------------------------------------------------------------------------
# Package Ecosystem (for CI/CD and badges)
# ------------------------------------------------------------------------------

# Primary language/ecosystem: rust, node, python, go, shell, other
PRIMARY_ECOSYSTEM="other"

# Package name (crate name, npm package, PyPI package, etc.)
# Leave empty if not applicable
PACKAGE_NAME=""

# ------------------------------------------------------------------------------
# External Services (optional)
# ------------------------------------------------------------------------------

# Codecov token secret name (if using codecov for coverage)
CODECOV_TOKEN_SECRET="CODECOV_TOKEN"

# Package registry token secret name
# Rust: CRATES_IO_TOKEN, npm: NPM_TOKEN, PyPI: PYPI_TOKEN
REGISTRY_TOKEN_SECRET=""
