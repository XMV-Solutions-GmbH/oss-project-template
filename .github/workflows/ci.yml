name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compare licences
        run: |
          diff LICENSE LICENSE-MIT

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install kcov
        run: |
          sudo apt-get install -y kcov

      - name: Run template tests with coverage
        run: |
          mkdir -p coverage
          # Run bats tests through kcov for coverage
          kcov --include-path=.github/gh-scripts \
               --exclude-pattern=tests \
               coverage \
               bats tests/template/

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/bats/cobertura.xml
          format: cobertura
        continue-on-error: true
